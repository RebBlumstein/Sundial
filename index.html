      You can use a Google Maps search to set your location values:

    Latitide North: 
  <input id="locLat" class="controls" type="text" placeholder="-89.9 to 89.9 (S is -)">

    <input id="locLon" class="controls" type="text" placeholder="-179.9 to 179.9 (W is -)">

  <p>
    Elevation (meters):
    <input id="locEle" class="controls" type="text" placeholder="Elevation (m)">
