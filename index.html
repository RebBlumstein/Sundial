---
layout: map
title: Test

<div id="MapSection">
  <div id="GoogleMapsResults">
    <p>
      Enter the a place name to get Google Maps information on it.
    </p>
    Latitude North: <p id="GMLat">
    </p>
    Longitude East: <p id="GMLon">
    </p>
    Elevation (meters): <p id="GMEle">
    </p>
  </div>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map" class="inner">
  </div>
</div>

<div id="InputLocation">
  <p>
    Latitide: 
  <input id="locLat" class="controls" type="text" placeholder="-89.9 to 89.9 (N positive)">
  </p>
  <p>
    Longitude: 
    <input id="locLon" class="controls" type="text" placeholder="-179.9 to 179.9 (E positive)">
  </p>
  <p>
    Elevation:
    <input id="locEle" class="controls" type="text" placeholder="Elevation in meters">
  </p>
</div>
